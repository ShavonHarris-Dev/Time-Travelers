<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer's Time Machine</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Explorer's Time Machine</h1>
    </header>
    <main>
        <section class='journal-entry'>
            <form id='entry-form'>
                <textarea 
                    id="entry-content" 
                    placeholder="What did you discover today?"></textarea>
                <button type="submit">Save Entry</button>
            </form>
        </section>

        <section class="entries-list" id="entries-list">
        <!-- Entries will be displayed here. -->
        </section>
    </main>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
</body>
</html>
